<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=gap.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1 id='title'>Infinite Scroll - Unsplash API</h1>
    <h3 hidden id="search-term"></h3>
    <!-- button to activate search -->
    <input type="text" id='input'>
    <div class="button-container" id="button-container">

        <button class="button " id="button">Search</button>
    </div>


    <!-- loader -->
    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="Loading...">
    </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container">
       
        
    </div>


    <!--SCRIPT  -->
    <script src='script.js'></script>
</body>
</html>
